<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RFBS - Admin Panel</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="container">
        <header>
            <h1>üõ°Ô∏è RFBS - Admin Panel</h1>
            <div class="admin-controls">
                <div class="agent-management">
                    <h3>Agent Management</h3>
                    <div class="agent-controls">
                        <input type="text" id="agentUrl" placeholder="Agent URL (http://localhost:8081)"
                            value="http://localhost:8081">
                        <button id="connectButton">Connect</button>
                        <span id="connectionStatus" class="status disconnected">Disconnected</span>
                    </div>
                </div>

                <div class="session-info">
                    <h4>Session Information</h4>
                    <div id="sessionDetails">
                        <div>Agent: <span id="agentName">Not Connected</span></div>
                        <div>Restricted Folders: <span id="restrictedCount">0</span></div>
                        <div>Status: <span id="adminStatus">üõ°Ô∏è Full Control</span></div>
                    </div>
                </div>
            </div>
        </header>

        <div class="file-browser">
            <div class="breadcrumb">
                <button onclick="navigateTo('/')">üè† Root</button>
                <span id="currentPath">/</span>
            </div>

            <div class="toolbar">
                <button id="btnRefresh">üîÑ Refresh</button>
                <button id="btnGoUp">‚¨ÜÔ∏è Up</button>
                <input type="text" id="searchInput" placeholder="Search files...">
                <button id="btnSearch">üîç Search</button>
                <button id="btnDownload">üì• Download Current</button>
            </div>

            <div class="file-list">
                <table id="fileTable">
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Type</th>
                            <th>Size</th>
                            <th>Modified</th>
                            <th>Permissions</th>
                            <th>Admin Controls</th>
                        </tr>
                    </thead>
                    <tbody id="fileList">
                        <!-- Files will be populated here -->
                    </tbody>
                </table>
            </div>

            <div id="loading" class="loading hidden">Loading...</div>
            <div id="errorMessage" class="error hidden"></div>

            <div class="admin-log">
                <h4>üõ°Ô∏è Security Log</h4>
                <div id="securityLog" class="log-container"></div>
            </div>
        </div>


        <div id="permissionModal" class="permission-modal hidden">
            <div class="permission-modal-content">
                <div class="modal-header">
                    <h3>üõ°Ô∏è Folder Permissions</h3>
                    <button class="close-btn" onclick="closePermissionPanel()">&times;</button>
                </div>
                <div class="modal-body">
                    <div class="permission-controls">
                        <div class="path-display">
                            <strong>Path:</strong> <span id="currentPermissionPath"></span>
                        </div>

                        <div class="permission-options">
                            <label><input type="checkbox" id="permReadFolder" checked> Read/Browse</label>
                            <label><input type="checkbox" id="permWriteFolder"> Write/Modify</label>
                            <label><input type="checkbox" id="permDownloadFolder"> Download</label>
                            <label><input type="checkbox" id="permExecuteFolder"> Execute</label>
                            <label><input type="checkbox" id="permSearchFolder" checked> Search</label>
                            <label><input type="checkbox" id="permDeleteFolder"> Delete</label>
                        </div>

                        <div class="permission-actions">
                            <button onclick="applyFolderPermissions()" class="btn-primary">Apply</button>
                            <button onclick="closePermissionPanel()" class="btn-secondary">Cancel</button>
                            <button onclick="resetFolderPermissions()" class="btn-danger">Reset to Default</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div id="notificationContainer" class="notification-container">
        </div>
    </div>
    <script src="js/app.js"></script>
</body>

</html>
